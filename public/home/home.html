<main class="container">
    <div class="tile is-ancestor">
        <div class="tile is-parent">
          <form name="messageForm" novalidate>
            <article class="tile is-child notification is-dark behind">
                <div class="content">
                    <p class="title">Thanks!</p>
                </div>
            </article>
            <article class="tile is-child notification is-dark" ng-init="isFormOpen = true" ng-show="isFormOpen">
                <div class="content">
                    <p class="title">Message Us About the Latest Episode!</p>
                    <div class="field">
                        <label class="label">Name</label>
                        <p class="control has-icons-left has-icons-right">
                            <input class="input is-success" type="text" ng-model="$ctrl.message.name" placeholder="What's your name?" value="Username" required>
                            <span class="icon is-small is-left">
                              <img src="images/id-card.png">
                            </span>
                            <span class="icon is-small is-right">
                              <i class="fa fa-check"></i>
                            </span>
                        </p>
                        <!-- <p class="help is-success">This username is available</p> -->
                    </div>
                    <div class="field">
                        <label class="label">Message</label>
                        <p class="control">
                            <textarea class="textarea" ng-model="$ctrl.message.text" placeholder="Send us a message!" required></textarea>
                        </p>
                    </div>
                    <div class="block">
                      <button class="button is-light" ng-click="$ctrl.messageAdd()" ng-disabled="messageForm.$invalid" type="submit"><p ng-click="isFormOpen = !isFormOpen">Submit</p></button>
                      </div>
                  </form>


            </article>
        </div>
        <div class="tile is-vertical is-8">
            <div class="tile is-parent">
                <article class="tile is-child notification is-primary">
                    <p class="title">Episode 1: The Beginning</p>
                    <p class="subtitle">Meet the host and guest. Application process for Web Development Immersive.</p>
                    <div class="content">
<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/323004134&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe>                    </div>
                </article>
            </div>
            <div class="tile is-parent">
                <article class="tile is-child notification is-primary">
                    <p class="title">Episode 2: JavaScript Stress</p>
                    <p class="subtitle">Technical Interview Prep and Special Student Guest</p>
                    <div class="content">
                        <!-- Content -->
                    </div>
                </article>
            </div>
            <div class="tile is-parent">
                <article class="tile is-child notification is-primary">
                    <p class="title">Episode 3: Coming Soon</p>
                    <p class="subtitle">Info Coming Soon</p>
                    <div class="content">
                        <!-- Content -->
                    </div>
                </article>
            </div>
        </div>
    </div>
</main>
